<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello Card Creator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Create a Trello Card</h2>
      <form id="trello-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />
        <label for="desc">Description:</label>
        <textarea id="desc" name="description" required></textarea><br />
        <label for="start">Start Date:</label>
        <input type="date" id="start" name="start" required /><br />
        <label for="due">Due Date:</label>
        <input type="date" id="due" name="due" required /><br />
        <button type="submit">Create Card</button>
      </form>
    </div>
    <script src="./js/script.js" defer></script>
  </body>
</html>
